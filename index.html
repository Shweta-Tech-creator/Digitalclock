<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Page Flip Digital Clock</title>
  <link rel="stylesheet" href="design.css">
</head>
<body>
  <div class="clock">
    <div class="time">
      <span class="digit" id="hour1">0</span>
      <span class="digit" id="hour2">0</span>:
      <span class="digit" id="minute1">0</span>
      <span class="digit" id="minute2">0</span>:
      <span class="digit" id="second1">0</span>
      <span class="digit" id="second2">0</span>
    </div>
    <button id="toggleFormat" class="toggle-button">Switch to 24-Hour Format</button> <!-- Toggle Button -->
  </div>
  <script src="script.js"></script>
</body>
</html>
